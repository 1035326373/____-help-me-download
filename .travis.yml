sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - master # build master branch only
script:
  - mkdir download
  - cd download
  - mkdir re
  - cd re
  - curl -O https://download.i2p2.de/releases/0.9.45/i2pinstall_0.9.45_windows.exe
  - cd ..
  - tar cjf - re/ |split -b 20m - re.tar.bz2.
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: download
